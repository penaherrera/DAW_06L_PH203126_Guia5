<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Cambio de clases CSS din√°mico</title>
    <link rel="stylesheet" href="css/headings.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="JS/classname.js"></script>
  </head>
  <body class="container">
    <header>
      <h1 id="head">Texto de prueba estilos con className</h1>
      <br />
    </header>
    <section>
      <article>
        <div class="mb-3">
          <label>Estilo:</label>
          <select id="classes" name="classes" class="form-select">
            <option value="" selected="selected">(Escoja un estilo)</option>
            <option value="formal">Formal</option>
            <option value="letterpress">Texto incrustado</option>
            <option value="offset">Sombra desplazada</option></select
          ><br />
          <div
            class="btn-group"
            role="group"
            aria-label="Basic mixed styles example"
          >
            <button
              type="button"
              class="btn btn-danger"
              name="agregar"
              id="add"
              value="Agregar"
            >
              Agregar
            </button>
            <button
              type="button"
              class="btn btn-warning"
              name="eliminar"
              id="remove"
              value="Eliminar"
            >
              Eliminar
            </button>
          </div>
        </div>
      </article>
    </section>
  </body>
</html>
